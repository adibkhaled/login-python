<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Logged out</title>
    <meta http-equiv="refresh" content="{{ delay }};url={{ redirect_url }}">
  </head>
  <body>
    <h1>Logged out</h1>
    <p>You have been logged out. Redirecting to <a href="{{ redirect_url }}">login</a> in {{ delay }} seconds.</p>
    <p><a href="{{ redirect_url }}">Click here if you are not redirected</a></p>
  </body>
</html>
